  <body>
    <h1>
      Digitizing a sound wave
    </h1>
    
    <p>
      Digitizing a sound wave
    </p>
    <div id="container" style="width: 650; height: 410">
    <div id="soundwave" style="width: 610; height: 410; float:left">
      
      </div>
      <div id="bitdepth_containter" style="float:left">
    <input name="bitdepth" value="two" checked="true" type="radio">
    <label for="two">2 bit</label><br>
    <input name="bitdepth" value="four" type="radio">
    <label for="four">4 bit</label><br>
    <input name="bitdepth" value="eight" type="radio">
    <label for="eight">8 bit</label><br>        
      </div>
    </div>
    <br style="clear:both">
    <input name="samplerate" value="low" checked="true" type="radio">
    <label for="low">Low</label>
    <input name="samplerate" value="hedium" type="radio">
    <label for="medium">Medium</label>
    <input name="samplerate" value="high" type="radio">
    <label for="high">High</label>

  <script src="digitize_sound.js"></script>
