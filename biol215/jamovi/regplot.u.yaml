title: Scatter Plot
name: regplot
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable (y)
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Independent Variable (x)
        children:
          - type: VariablesListBox
            name: indep
            maxItemCount: 1
            isTarget: true
