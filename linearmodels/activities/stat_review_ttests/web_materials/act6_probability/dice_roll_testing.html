    <script>
            
function rollDice( ) {
  	var faces = ['die-1.gif', 'die-2.gif', 'die-3.gif', 'die-4.gif', 'die-5.gif', 'die-6.gif'];
    var output1, output2 = '';
  	output2 = faces[Math.floor(Math.random()*6)];
  	document.getElementById("FirstDie").src = faces[Math.floor(Math.random() * 6)];
    document.getElementById("SecondDie").src = faces[Math.floor(Math.random() * 6)];
}
              
function rollDiceTaped( e ) {
  	var faces = ['\u2680', '\u2681', '\u2682', '\u2683', '\u2684', '\u2685'];
    var output = '';
    output = faces[Math.floor(Math.random() * 6)];
    e.value = output + ' ' + output;
}
