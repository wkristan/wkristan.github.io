<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Encounter probability graphs</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <link href="https://wkristan.github.io/style.css" rel="stylesheet" type="text/css">
    <script src="https://wkristan.github.io/main.js"></script>
    <script src="trap_response.js"></script>
  </head>
  <body onload="drawPlots()">
    <p> Developing the graphs for trap response lab. </p>
    <div id="trap_response_wrapper" style="float:left; width: 100%">
      <div id="m0_wrapper" style="float: left; width: 30%; border: 1px solid black; margin: 10px; padding: 10px">
        <div id="m0_graph" style="float:left"> </div>
        <div id="m0_controls_div" style="float:left">
          <table>
            <tbody>
              <tr>
                <td>
                  <p>p:</p>
                </td>
                <td>
                  <p><input id="p_m0_input" value="0.5" max="1" min="0" step="0.01" style="width: 100px"
                      type="number" onchange="drawM0()"></p>
                </td>
              </tr>
              <tr>
                <td>
                  <p>f(00):</p>
                </td>
                <td>
                  <p><input id="f00_m0_input" value="100" step="1" onchange="drawM0()" style="width: 100px" type="number" onchange="drawM0()">,
                    N̂ = <span id="nhat_m0">247</span></p>
                </td>
              </tr>
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="mt_wrapper" style="float: left; width: 30%; border: 1px solid black; margin: 10px; padding: 10px">
        <div id="mt_graph" style="float:left"> </div>
        <div id="mt_controls_div" style="float:left">
          <table>
            <tbody>
              <tr>
                <td>
                  <p>p time 1:</p>
                </td>
                <td>
                  <p><input id="p_t1_input" value="0.5" max="1" min="0" step="0.01" onchange="drawMt()" style="width: 100px"
                      type="number"></p>
                </td>
              </tr>
              <tr>
                <td>
                  <p> p time 2: </p>
                </td>
                <td>
                  <p><input id="p_t2_input" value="0.5" max="1" min="0" step="0.01" onchange="drawMt()" style="width: 100px"
                      type="number"></p>
                </td>
              </tr>
              <tr>
                <td>
                  <p> p time 3: </p>
                </td>
                <td>
                  <p><input id="p_t3_input" value="0.5" max="1" min="0" step="0.01" onchange="drawMt()" style="width: 100px"
                      type="number"></p>
                </td>
              </tr>
              <tr style="line-height: 10px">
                <td>
                  <p>f(00):</p>
                </td>
                <td>
                  <p><input id="f00_mt_input" value="100" step="1" onchange="drawMt()" style="width: 100px" type="number">,
                    N̂ = <span id="nhat_mt">247</span></p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="mb_wrapper" style="float: left; width: 30%; border: 1px solid black; margin: 10px; padding: 10px">
        <div id="mb_graph" style="float:left"> </div>
        <div id="mb_controls_div" style="float:left">
          <table>
            <tbody>
              <tr>
                <td>
                  <p>p first:</p>
                </td>
                <td>
                  <p><input id="p_mb_input" value="0.5" max="1" min="0" step="0.01" onchange="drawMb()" style="width: 100px"
                      type="number"></p>
                </td>
              </tr>
              <tr>
                <td>
                  <p>p recapture: </p>
                </td>
                <td>
                  <p><input id="c_mb_input" value="0.5" max="1" min="0" step="0.01" onchange="drawMb()" style="width: 100px"
                      type="number"></p>
                </td>
              </tr>
              <tr>
                <td>
                  <p>f(00):</p>
                </td>
                <td>
                  <p><input id="f00_mb_input" value="100" step="1" onchange="drawMb()" style="width: 100px" type="number">,
                    N̂ = <span id="nhat_mb">247</span></p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
